server {
    listen 0.0.0.0:8080;
    server_name app.com;
    access_log /opt/bitnami/nginx/logs/app_access.log;
    error_log /opt/bitnami/nginx/logs/app_error.log;

    client_max_body_size 2G;
    client_body_timeout 900s;
    client_header_timeout 900s;
    send_timeout 900s;
    keepalive_timeout 900s;

    client_body_buffer_size 10M;
    client_header_buffer_size 128k;
    large_client_header_buffers 16 128k;

    client_body_in_file_only clean;
    client_body_temp_path /tmp/nginx_client_body_temp;

    location ~ /\.(?!well-known).* {
        deny all;
    }

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header HOST $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://it-caribe-backend:8000;
        proxy_redirect off;

        proxy_connect_timeout 900s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;

        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;

        proxy_buffer_size 256k;
        proxy_buffers 16 256k;
        proxy_busy_buffers_size 512k;
        proxy_temp_file_write_size 512k;
        proxy_max_temp_file_size 2048m;

        proxy_set_header Content-Length $content_length;
        proxy_set_header Content-Type $content_type;
    }
}